[meta]
name = "Weak Symbol Override Test"
description = "Test strong symbol overriding weak symbol"
score = 10

[[run]]
name = "Compile main.c"
command = "${root_dir}/cc"
args = [
    "${test_dir}/main.c",
    "-o",
    "${build_dir}/main.o",
    "-I${common_dir}",
    "-g",
    "-Os",
]

[run.check]
files = ["${build_dir}/main.fle"]

[[run]]
name = "Compile weak.c"
command = "${root_dir}/cc"
args = [
    "${test_dir}/weak.c",
    "-o",
    "${build_dir}/weak.o",
    "-I${common_dir}",
    "-g",
    "-Os",
]

[run.check]
files = ["${build_dir}/weak.fle"]

[[run]]
name = "Link program"
command = "${root_dir}/ld"
args = [
    "${build_dir}/main.fle",
    "${build_dir}/weak.fle",
    "${common_dir}/minilibc.fle",
    "-o",
    "${build_dir}/program",
]

[run.check]
files = ["${build_dir}/program"]

[[run]]
name = "Run program"
command = "${root_dir}/exec"
args = ["${build_dir}/program"]

[run.check]
stdout = "ans.out"
return_code = 0
