[meta]
name = "Absolute + Relative Addressing Test"
description = "Test absolute addressing (global variables) and relative addressing (function calls) in non-PIE mode"
score = 10

[[run]]
name = "Compile foo.c"
command = "${root_dir}/cc"
args = [
    "${test_dir}/foo.c",
    "-o",
    "${build_dir}/foo.o",
    "-I${common_dir}",
    "-g",
    "-Os",
    "-fno-PIE",           # Disable PIE
    "-fno-PIC",           # Disable PIC
]

[run.check]
return_code = 0
files = ["${build_dir}/foo.fle"]

[[run]]
name = "Compile main.c"
command = "${root_dir}/cc"
args = [
    "${test_dir}/main.c",
    "-o",
    "${build_dir}/main.o",
    "-I${common_dir}",
    "-g",
    "-Os",
    "-fno-PIE",            # Disable PIE
    "-fno-PIC",            # Disable PIC
]

[run.check]
files = ["${build_dir}/main.fle"]

[[run]]
name = "Link program"
command = "${root_dir}/ld"
args = [
    "${build_dir}/main.fle",
    "${build_dir}/foo.fle",
    "${common_dir}/minilibc.fle",
    "-o",
    "${build_dir}/program",
]

[run.check]
files = ["${build_dir}/program"]

[[run]]
name = "Run program"
command = "${root_dir}/exec"
args = ["${build_dir}/program"]

[run.check]
stdout = "ans.out"
return_code = 100  # Return value should be 100
